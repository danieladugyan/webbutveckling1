  <main>
    <h2>Boka rum</h2>
    <form action="index.html" method="post">
      <label for="ankomst">Ankomst</label>
      <input type="date" id="ankomst" name="ankomst">

       <label for="avresa">Avresa</label>
       <input type="date" id="avresa" name="avresa" value="2020-04-23"
        min="2020-04-23" max="2021-04-23">

        <label for="antalrum">Antal rum</label>
        <select id="antalrum">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <label for="antalvuxna">Antal vuxna</label>
        <select id="antalvuxna">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <label for="antalbarn">Antal barn</label>
        <select id="antalbarn">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <input type="submit" value="SÖK" class="item-green">
    </form>
  </main>
